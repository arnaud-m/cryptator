name : CyptatorTest
on : push
jobs :
 tests:
  runs-on: ubuntu-latest
  steps:
   - name: Checkhout the repository
     uses: actions/checkout@v3
   - name: Set up JDK 11
     uses: actions/setup-java@v3
     with:
      java-version: '11'
      distribution: 'adopt'
      cache: 'maven'
   - name: Cache local Maven repository
     uses: actions/cache@v2
     with:
      path: ~/.m2/repository
      key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
      restore-keys: |
       ${{ runner.os }}-maven-
   - name: Test with Maven
     run: mvn test --file pom.xml; mvn test -Dtest=ExtensiveTesting --file pom.xml
