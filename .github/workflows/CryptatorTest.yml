name : CyptatorTest
on : push
jobs :
 tests:
  runs-on: ubuntu-latest
  steps:
   - name: Checkhout the repository
     uses: actions/checkout@v3
   - name: Set up JDK 17
     uses: actions/setup-java@v3
     with:
      java-version: '17'
      distribution: 'adopt'
      cache: 'maven'
   - name: Test with Maven
     run: mvn -B test -Dtest=ExtensiveTesting --file pom.xml